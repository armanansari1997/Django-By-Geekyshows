<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django</title>
</head>
<body>
    <h3>{{dt}}</h3>
    <h3>{{dt|date:"D d M Y"}}</h3>
    <h3>{{dt|time:'H:i'}}</h3>
    <h3>{{dt|date:"SHORT_DATE_FORMAT"}}</h3>
    <h3>{{dt|date:"TIME_FORMAT"}}</h3>
</body>
</html>
