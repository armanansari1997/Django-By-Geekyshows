{% extends 'blog/base.html' %}
{% load static %}

{% block title %}<title>Contact Page</title>{% endblock title %}

{% block content %}
    <div class="col-sm-10">
        <h3 class="my-5">Contact Page</h3>
        <form>
            <div class="row mb-3 g-4 align-items-center">
                <div class="form-group col-md-6">
                    <label for="inputName" class="form-label">Your Name</label>
                    <input type="text" id="inputName" class="form-control" aria-describedby="inputName">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail" class="form-label">Your Email *</label>
                    <input type="email" id="inputEmail" class="form-control" aria-describedby="inputEmail" required>
                </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputSubject" class="form-label">Your Subject</label>
              <input type="text" class="form-control" id="exampleInputSubject" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="floatingTextarea" class="form-label">Your message *</label>
              <div class="form-floating">
                <textarea class="form-control" id="floatingTextarea" style="height: 60px" required></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        
    </div>
{% endblock content %}
