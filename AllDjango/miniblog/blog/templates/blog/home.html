{% extends 'blog/base.html' %}
{% load static %}

{% block title %}<title>Home Page</title>{% endblock title %}

{% block content %}
    <div class="col-sm-10">
        <h3 class="my-5">Home Page</h3>
        {% for post in posts %}
        <div >
            <div class="container">
                <h3 class="display-6 fw-bold">{{post.title}}</h3>
                <p class="lead">{{post.desc}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
